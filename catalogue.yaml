- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: Disable old nodejs
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs 
      state: present  

  - name: add user
    ansible.builtin.user:
      name: roboshop
      state: present

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory